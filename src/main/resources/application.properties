spring.application.name=furia

# Banco de dados
spring.datasource.url=${DATABASE_URL:jdbc:postgresql://localhost:5432/furia_db}
spring.datasource.username=${DB_USER:furia}
spring.datasource.password=${DB_PASSWORD:furia}
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA
spring.jpa.hibernate.ddl-auto=update
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect